<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-1</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <div class="main">

        <form action="" method="POST" class="form" id="form-1">

            <h3 class="heading">Thành viên đăng ký</h3>
            <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>
        
            <div class="spacer"></div>
        
            <div class="form-group">
                <label for="fullname" class="form-label">Tên đầy đủ</label>
                <input id="fullname" name="fullname" type="text" placeholder="VD: Sơn Đặng" class="form-control">
                <span class="form-message"></span>
            </div>
        
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
                <span class="form-message"></span>
            </div>
        
            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
                <span class="form-message"></span>
            </div>
        
            <div class="form-group">
                <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
                <input id="password_confirmation" name="password_confirmation" type="password" placeholder="Nhập lại mật khẩu" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="avatar" class="form-label">Ảnh đại diện</label>
                <input id="avatar" name="avatar" type="file" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="gender" class="form-label">Giới tính</label>
                <div>
                    <input name="gender" type="radio" value="male" class="form-control">
                    <label class="form-second-label">Nam</label>
                </div>
                <div>
                    <input name="gender" type="radio" value="female" class="form-control">
                    <label class="form-second-label">Nữ</label>
                </div>
                <div>
                    <input name="gender" type="radio" value="other" class="form-control">
                    <label class="form-second-label">Khác</label>
                </div>
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="hobby" class="form-label">Sở thích</label>
                <div>
                    <input name="hobby" type="checkbox" value="football" class="form-control">
                    <label class="form-second-label">Đá bóng</label>
                </div>
                <div>
                    <input name="hobby" type="checkbox" value="game" class="form-control">
                    <label class="form-second-label">Chơi game</label>
                </div>
                <div>
                    <input name="hobby" type="checkbox" value="movie" class="form-control">
                    <label class="form-second-label">Xem phim</label>
                </div>
                <div>
                    <input name="hobby" type="checkbox" value="music" class="form-control">
                    <label class="form-second-label">Nghe nhạc</label>
                </div>
                <div>
                    <input name="hobby" type="checkbox" value="travel" class="form-control">
                    <label class="form-second-label">Du lịch</label>
                </div>
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="province" class="form-label">Tỉnh/Thành phố</label>
                <select id="province" name="province" class="form-control">
                    <option value="">-- Chọn Tỉnh/Thành phố --</option>
                    <option value="hanoi">Hà Nội</option>
                    <option value="phutho">Phú Thọ</option>
                    <option value="hcmc">TP Hồ Chí Minh</option>
                </select>
                <span class="form-message"></span>
            </div>
        
            <button class="form-submit">Đăng ký</button>
        </form>
    
    </div>

    <script src="./assets/js/validator.js"></script>

    <script>
        validator({
            form: '#form-1',
            groupSelector: '.form-group',
            messageSelector: '.form-message',
            rules: [

                validator.isRequired('#fullname'),

                validator.isRequired('#email'),
                validator.isEmail('#email'),

                validator.isRequired('#password'),
                validator.minLength('#password', 6),

                validator.isRequired('#password_confirmation'),
                validator.isIdentical('#form-1', '#password', '#password_confirmation'),

                validator.isRequired('#avatar'),

                validator.isRequired('input[name="gender"]'),

                validator.isRequired('input[name="hobby"]'),

                validator.isRequired('#province')
            ],
            outputData: function (data) {
                console.log(data);
            }
        });
    </script>
</body>
</html>
